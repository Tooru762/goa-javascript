<!DOCTYPE html>
<html>
<head>
    <title>ცვლადების ტესტი</title>
</head>
<body>
    <script>
        // var, let, const
        var myVar = "ეს var-ია";
        let myLet = "ეს let-ია";
        const myConst = "ეს const-ია";

        console.log("var:", myVar);
        console.log("let:", myLet);
        console.log("const:", myConst);

        // alert-ი
        let message = "ეს არის ალერტის შეტყობინება";
        alert(message);
    </script>
</body>
</html>
